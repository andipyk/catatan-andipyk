<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p id="hide-me">This text will die</p><br>
    <button onclick="document.getElementById('hide-me').style = 'display : none'">Hide Text</button> Or <button onclick="document.getElementById('hide-me').style.display = 'none'">Hide Text</button>
    <br><br>
    <button onclick="document.getElementById('hide-me').style.display = ''" >Show Text</button>
</body>
</html>
