<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lifecycle Hook</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma/css/bulma.css">
    <style>
        html, body {
            height: 100%;
            padding-top: 10px;
            background: #e6ecf1;
        }
        #app {
            height: 100%;
            max-width: 400px;
            padding-left: 20px;
            padding-top: 10px;
        }
        .card {
            margin: 10px 0;
        }
        header span {
            font-weight: 400;
            padding-right: 5px
        }
        .card-footer-item {
            color: #3273dc;
        }

    </style>
</head>
<body>

    <div id="app">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title">
                    {{ name }}
                </p><!-- /.card-header-title -->
            </header><!-- /.card-header -->
            <div class="card-content">
                <div class="content">
                    <p> {{company.name}} </p>
                    <p>" {{company.catchPhrase}} "</p>
                </div><!-- /.content -->
            </div><!-- /.card-content -->
            <footer class="card-footer">
                <a href="#" class="card-footer-item">
                    {{email}}
                </a>
            </footer><!-- /.card-footer -->
        </div><!-- /.card -->
    </div><!-- /#app -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script ></script>
</body>
</html>
